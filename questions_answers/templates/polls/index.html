{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-3">Poll Questions</h1>
        {% for question in latest_question_list %}
        <div class="card mb-3">
            <div class="card-body">
                <ul>
                    <li>{{question.question_text}}</li>
                    <a href="{% url 'detail' question.pk %}" class="btn btn-primary btn-sm">Vote Now</a>
                    <a href="{% url 'results' question.pk %}" class="btn btn-secondary btn-sm">Results</a>
                </ul>
            </div>
        </div>
        {% endfor %}
{% endblock content %}
